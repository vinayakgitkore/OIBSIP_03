<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp converter</title>
    <link rel="stylesheet" href="intern3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="content">
      
      <h1>Temperature Converter&nbsp;<i class="fa fa-thermometer"></i></h1>

      <div class="middle">
        <div class="container">
          <label for="celsius">Celsius</label>
          <input type="number" id="cel" placeholder="&#8451" oninput="celToFar()">
        </div>
        <div class="container">
          <label for="fahrenheit">Fahrenheit</label>
          <input type="number" id="fah" placeholder="&#8457" oninput="farToCel()">
        </div>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
